<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/styles.css" type="text/css" rel="stylesheet">
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Latitude: {% block title %}{% endblock %}</title>
    </head>

    <body class="bg-light">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark border">
            <a class="navbar-brand" href="/"><span class="title">Latitude</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class='navbar-toggler-icon my-toggler'></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto mt-2 mb-2 subcats text-white">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Plots
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <a class="dropdown-item" href="/plot1">Plot 1</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="/plot2">Plot 2</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="/plot3">Plot 3</a>
                          <div class="dropdown-divider"></div>
                          <a class="dropdown-item" href="/plot4">Plot 4</a>
                        </div>
                    </li>
                    <li class="nav-item"><a class="nav-link text-white" href="/comparisons">Comparisons</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="/data">Data</a></li>
                    
                </ul>
            </div>
        </nav>
        <div class="min-vw-100">
            <main class="col-xl-12 p-5">
                {% block main %}{% endblock %}
            </main>
        </div>
    </body>
</html>
